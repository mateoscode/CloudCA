<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      font-family: "Segoe UI", sans-serif;
      color: #0f172a;
      background: #f5f7fb;
    }
    main {
      width: min(420px, 100%);
      background: #fff;
      padding: 1.75rem;
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
    }
    form { display: grid; gap: 0.85rem; }
    label { display: grid; gap: 0.35rem; font-weight: 600; }
    input, button {
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #cbd5f5;
    }
    input:focus { outline: 2px solid #2563eb; outline-offset: 2px; }
    button {
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { min-height: 1.2rem; margin-top: 1rem; font-weight: 600; }
    .status--pending { color: #2563eb; }
    .status--success { color: #047857; }
    .status--error { color: #b91c1c; }
  </style>
</head>
<body>
  <main>
    <h1>Cloud Computing Project</h1>
    <p>input name and password to be stored in firebase.</p>
    <form id="user-form" novalidate>
      <label for="email">
        Email
        <input id="email" name="email" type="email" autocomplete="email" required maxlength="80" placeholder="you@example.com" />
      </label>
      <label for="password">
        Password
        <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6" maxlength="72" placeholder="At least 6 characters" />
      </label>
      <button type="submit">Send to Firestore</button>
    </form>
    <p id="form-status" class="status" role="status" aria-live="polite"></p>
  </main>
  <script>
    const form = document.getElementById("user-form");
    const statusNode = document.getElementById("form-status");
    const button = form.querySelector('button[type="submit"]');

    const setStatus = (message, variant) => {
      statusNode.textContent = message;
      statusNode.className = `status ${variant ? `status--${variant}` : ""}`.trim();
    };

    form.addEventListener("submit", async event => {
      event.preventDefault();
      const payload = {
        email: form.email.value.trim(),
        password: form.password.value,
      };

      if (!payload.email || !payload.password) {
        setStatus("Please fill out both fields.", "error");
        return;
      }

      setStatus("Sending...", "pending");
      button.disabled = true;

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const result = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(result.error || "Unable to store data");
        }
        setStatus(result.message || "Saved!", "success");
        form.reset();
      } catch (error) {
        setStatus(error.message, "error");
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
